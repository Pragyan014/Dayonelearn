<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</head>
<body>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Images</th>
            <th>Rating</th>
            <th>Description</th>
        </thead>
        <tbody id="tablebody">
            
        </tbody>
    </table>
    <script>
        fetch("https://fakestoreapi.com/products/category/jewelery")
        .then(res=>{
            return res.json();
        })
        .then(data=>{
           
            const newarray= data;
        let newrow = "";
        newarray.forEach(newdata=>{
            newrow += `<tr>
            <td>${newdata.id}</td>
            <td>${newdata.title}</td>
            <td>RS ${newdata.price}</td>
            <td>${newdata.category}</td>
            <td><img style="height:100px; width:100px; border-radius:50%;" src=${newdata.image}></td>
            <td>${newdata.rating}</td>
            <td>${newdata.description}</td>
            </tr>`
        });
        document.getElementById("tablebody").innerHTML = newrow;
        })
        .catch(error=>
            console.log(error)
        )

    </script>
</body>
</html>
