<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- ----------------------------------topbar----------------------------------------- -->
    <div class="Topbar">
        <div class="Ltopbar">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Doctors</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">FAQs</a></li>
            </ul>
        </div>
        <div class="Rtopbar">
            <span><i class="fa-solid fa-phone"></i>+880 1234 56789</span>
            <span><i class="fa-solid fa-envelope"></i>email@domain.com</span>
        </div>
    </div>    
    <!-- ------------------------------Navbar------------------------------------- -->
    <div class="Navbar">
        <div class="logo">
            <img src="https://www.free-css.com/assets/files/free-css-templates/preview/page296/mediplus-lite/assets/img/logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Doctors</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Page</a><i class="fa-solid fa-chevron-down"></i></li>
                <li><a href="">Blogs</a><i class="fa-solid fa-chevron-down"></i></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="appointment">
            <button>Book Appointment</button>
        </div>
    </div>
    <!-- --------------------------------------scrollimage---------------------------------------- -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img class="image" src="https://www.cmsa.org.np/images/banners/nhh_1669901817.jpg" alt=""></div>
          <div class="swiper-slide"><img class="image" src="https://www.cmsa.org.np/images/banners/IMG_7164_1669900974.jpg" alt=""></div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
      


      <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
      </script>
      <!-- ---------------------------------------------------------------------- -->
</body>
</html>
